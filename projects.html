  <script>
    const toggleBtn = document.getElementById('toggle-dark');
    const icon = document.getElementById('theme-icon');
    const socialIcons = {
      gmail: document.querySelector('a[href*="mailto"] img'),
      github: document.querySelector('a[href*="github"] img'),
      linkedin: document.querySelector('a[href*="linkedin"] img')
    };

    function updateIconsForDarkMode(isDark) {
      // Update social media icons for dark/light mode
      socialIcons.gmail.src = isDark ? 'assets/gmail.white.svg' : 'assets/gmail.black.svg';
      socialIcons.github.src = isDark ? 'assets/github.white.svg' : 'assets/github.black.svg';
      socialIcons.linkedin.src = isDark ? 'assets/linkedin.white.svg' : 'assets/linkedin.black.svg';
      
      // Update theme icon
      icon.src = isDark ? 'assets/sun.svg' : 'assets/moon.svg';
      icon.alt = isDark ? 'Light Mode' : 'Dark Mode';
    }

    toggleBtn.addEventListener('click', () => {
      const isDark = document.body.classList.toggle('dark');
      localStorage.setItem('theme', isDark ? 'dark' : 'light');
      updateIconsForDarkMode(isDark);
    });

    // Check for saved theme preference
    if (localStorage.getItem('theme') === 'dark') {
      document.body.classList.add('dark');
      updateIconsForDarkMode(true);
    }
  </script>
