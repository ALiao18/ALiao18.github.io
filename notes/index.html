<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../style.css" />
  <title>Notes | Andrew Liao</title>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/katex@0.16.4/dist/katex.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/katex@0.16.4/dist/contrib/auto-render.min.js"></script>
</head>
<body>
  <!-- Reuse your navbar here -->

  <div class="notes-layout">
    <aside class="notes-sidebar">
      <h2>ML Notes</h2>
      <h3>General</h3>
      <ul>
        <li><a href="#" onclick="loadNote('curse_of_dimensionality.md')">Curse of Dimensionality</a></li>
        <li><a href="#" onclick="loadNote('evaluation_metrics.md')">Evaluation Metrics</a></li>
        <li><a href="#" onclick="loadNote('supervised_vs_unsupervised.md')">Supervised vs Unsupervised</a></li>
      </ul>
      <h3>Models</h3>
      <ul>
        <li><a href="#" onclick="loadNote('decision_trees.md')">Decision Trees</a></li>
        <li><a href="#" onclick="loadNote('vae.md')">Variational Autoencoder</a></li>
      </ul>
      <h3>Reinforcement Learning</h3>
      <ul>
        <li><a href="#" onclick="loadNote('monte_carlo.md')">Monte Carlo GPI</a></li>
      </ul>
    </aside>

    <main class="notes-content">
      <div id="note-container">Select a topic from the left to view the note.</div>
    </main>
  </div>

  <script>
    function loadNote(filename) {
      fetch(filename)
        .then(res => res.text())
        .then(text => {
          const html = marked.parse(text);
          const container = document.getElementById("note-container");
          container.innerHTML = html;
          renderMathInElement(container);
        });
    }
  </script>
</body>
</html>
