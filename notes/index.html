  <script>
    // Function to load notes (will be used when notes are added)
    function loadNote(filename, linkElement) {
      // Remove '.md' and replace with '.json' for storing note content
      const jsonFile = filename.replace('.md', '.json');
      
      fetch(jsonFile)
        .then(response => {
          if (!response.ok) {
            throw new Error('Note not found');
          }
          return response.json();
        })
        .then(data => {
          const container = document.getElementById("note-container");
          container.innerHTML = `
            <h2>${data.title}</h2>
            <div class="note-metadata">
              <span>Last updated: ${data.updated}</span>
            </div>
            <div class="note-content">
              ${marked.parse(data.content)}
            </div>
          `;
          
          // Render any math content
          if (window.renderMathInElement) {
            renderMathInElement(container);
          }
          
          // Highlight active link
          document.querySelectorAll('.notes-sidebar a').forEach(el => el.classList.remove('active'));
          linkElement.classList.add('active');
        })
        .catch(error => {
          console.error('Error loading note:', error);
          document.getElementById("note-container").innerHTML = `<p>Error loading note. Please try again later.</p>`;
        });
    }

    // Dark mode functionality
    const toggleBtn = document.getElementById('toggle-dark');
    const icon = document.getElementById('theme-icon');

    toggleBtn.addEventListener('click', () => {
      const isDark = document.body.classList.toggle('dark');
      localStorage.setItem('theme', isDark ? 'dark' : 'light');
      icon.src = isDark ? '../assets/sun.svg' : '../assets/moon.svg';
      icon.alt = isDark ? 'Light Mode' : 'Dark Mode';
    });

    if (localStorage.getItem('theme') === 'dark') {
      document.body.classList.add('dark');
      icon.src = '../assets/sun.svg';
      icon.alt = 'Light Mode';
    }
  </script>
