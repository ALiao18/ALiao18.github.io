  <script>
    // Dark mode toggle
    const toggleBtn = document.getElementById('toggle-dark');
    const icon = document.getElementById('theme-icon');
    const socialIcons = {
      gmail: document.querySelector('a[href*="mailto"] img'),
      github: document.querySelector('a[href*="github"] img'),
      linkedin: document.querySelector('a[href*="linkedin"] img')
    };
    
    // Check for stored preference or system preference
    const prefersDarkScheme = window.matchMedia('(prefers-color-scheme: dark)');
    const storedTheme = localStorage.getItem('theme');
    
    if (storedTheme === 'dark' || (!storedTheme && prefersDarkScheme.matches)) {
      document.body.classList.add('dark-mode');
      updateIcon(true);
    } else {
      document.body.classList.remove('dark-mode');
      updateIcon(false);
    }
    
    toggleBtn.addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
      const isDarkMode = document.body.classList.contains('dark-mode');
      localStorage.setItem('theme', isDarkMode ? 'dark' : 'light');
      updateIcon(isDarkMode);
    });
    
    function updateIcon(isDark) {
      // Update theme icon
      if (isDark) {
        icon.innerHTML = `
          <circle cx="12" cy="12" r="10"></circle>
          <path d="M12 1v2M12 21v2M4.2 4.2l1.4 1.4M18.4 18.4l1.4 1.4M1 12h2M21 12h2M4.2 19.8l1.4-1.4M18.4 5.6l1.4-1.4"></path>
        `;
      } else {
        icon.innerHTML = `
          <circle cx="12" cy="12" r="5"></circle>
          <line x1="12" y1="1" x2="12" y2="3"></line>
          <line x1="12" y1="21" x2="12" y2="23"></line>
          <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
          <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
          <line x1="1" y1="12" x2="3" y2="12"></line>
          <line x1="21" y1="12" x2="23" y2="12"></line>
          <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
          <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
        `;
      }
      
      // Update social icons
      Object.keys(socialIcons).forEach(key => {
        if (socialIcons[key]) {
          const iconPath = socialIcons[key].getAttribute('src');
          const newPath = isDark 
            ? iconPath.replace('.black.svg', '.white.svg') 
            : iconPath.replace('.white.svg', '.black.svg');
          socialIcons[key].setAttribute('src', newPath);
        }
      });
    }
    
    // Initialize expandable sections
    document.addEventListener('DOMContentLoaded', function() {
      // Add animation class after a small delay to allow initial rendering
      setTimeout(() => {
        document.querySelectorAll('.cv-expandable').forEach(section => {
          section.classList.add('ready');
        });
      }, 100);
      
      // Handle PDF label for different languages
      const pdfLink = document.querySelector('.cv-pdf-link');
      const language = document.documentElement.getAttribute('data-lang');
      
      // Store the original text for English
      const englishText = "(Short CV PDF)";
      const chineseText = "(簡歷PDF)";
      
      // Set the PDF label based on language
      if (pdfLink) {
        // Initial setup
        if (language === 'zh') {
          pdfLink.textContent = chineseText;
        } else {
          pdfLink.textContent = englishText;
        }
        
        // Listen for language changes
        document.addEventListener('languageChanged', function(e) {
          if (e.detail.language === 'zh') {
            pdfLink.textContent = chineseText;
          } else {
            pdfLink.textContent = englishText;
          }
        });
      }
    });
  </script>
