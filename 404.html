<!DOCTYPE html>
<html lang="en" data-lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Page not found - Andrew Liao's personal website">
  <title data-i18n="error.404.title">Page Not Found | Andrew Liao</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=Work+Sans:wght@400;500;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="css/i18n.css">
  <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
  <script src="js/i18n.js" defer></script>
  <script src="js/site.js" defer></script>
  
  <style>
    .error-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      min-height: 75vh;
      padding: 2rem;
    }
    
    .error-code {
      font-size: 8rem;
      font-weight: bold;
      margin: 0;
      line-height: 1;
      color: var(--accent-color);
      font-family: var(--font-heading);
    }
    
    .error-title {
      font-size: 2rem;
      margin: 1rem 0 2rem 0;
    }
    
    .error-message {
      margin-bottom: 2rem;
      max-width: 600px;
    }
    
    .home-button {
      display: inline-block;
      padding: 0.8rem 1.8rem;
      border: 2px solid var(--accent-color);
      border-radius: 4px;
      background: transparent;
      color: var(--text-color);
      font-family: var(--font-heading);
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
    }
    
    .home-button:hover {
      background: var(--accent-color);
      color: white;
      transform: translateY(-5px);
    }
    
    .language-selector-container {
      position: absolute;
      top: 1rem;
      right: 1rem;
    }
  </style>
</head>

<body class="fade-transition" data-title-key="error.404.title">
  <div class="language-selector-container">
    <div class="language-selector" id="language-selector" aria-label="Select language"></div>
  </div>
  
  <main>
    <div class="error-container">
      <p class="error-code">404</p>
      <h1 class="error-title" data-i18n="error.404.heading">Page Not Found</h1>
      <p class="error-message" data-i18n="error.404.message">The page you are looking for doesn't exist or has been moved. Please check the URL or navigate back to the home page.</p>
      <a href="index.html" class="home-button" data-i18n="error.backToHome">Back to Home</a>
    </div>
  </main>
  
  <footer>
    <p data-i18n="common.footer.copyright">© 2025 Andrew Liao</p>
  </footer>
  
  <script>
    // Error page translations
    document.addEventListener('DOMContentLoaded', function() {
      if (window.i18n && window.i18n.addTranslations) {
        // English error translations
        window.i18n.addTranslations('en', {
          "error": {
            "404": {
              "title": "Page Not Found | Andrew Liao",
              "heading": "Page Not Found",
              "message": "The page you are looking for doesn't exist or has been moved. Please check the URL or navigate back to the home page."
            },
            "backToHome": "Back to Home"
          }
        });
        
        // Chinese error translations
        window.i18n.addTranslations('zh', {
          "error": {
            "404": {
              "title": "頁面未找到 | 廖英劭",
              "heading": "頁面未找到",
              "message": "您尋找的頁面不存在或已被移動。請檢查網址或返回首頁。"
            },
            "backToHome": "返回首頁"
          }
        });
      }
    });
    
  </script>
</body>
</html>
