  <style>
    /* Lazy loading animation styles */
    img[data-src], [data-bg-src] {
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
    }
    
    img.lazy-loaded, [data-bg-src].lazy-loaded {
      opacity: 1;
    }

    /* Center profile picture */
    .profile-header {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      margin: 2rem auto;
      max-width: 600px;
    }

    .headshot {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      margin: 0 auto 1.5rem;
      border: 3px solid var(--accent-color);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .headshot:hover {
      transform: scale(1.05);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    /* Minimal navbar */
    .navbar {
      padding: 1rem 2rem;
      justify-content: space-between;
    }

    .nav-left {
      flex: 1;
    }

    .nav-right {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    /* Mobile menu styles */
    .mobile-menu {
      background: var(--bg-color);
      border-left: 1px solid var(--border-color);
    }

    .mobile-menu a {
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .mobile-menu .social-links {
      display: flex;
      gap: 1rem;
      padding: 1rem 2rem;
      border-top: 1px solid var(--border-color);
    }

    .mobile-menu .social-links a {
      padding: 0.5rem;
    }
  </style>
</head>
